<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    

    <script src="https://kit.fontawesome.com/69e6cb8fe3.js"></script>
    <title>Golden Website</title>

  </head>
  <body>


    <section id="cover">
        <div class="container">
            <div class="signup-top text-center">
                <h3><a href="../index.html">Dieto</a></h3>
                <p>Sign Up Page</p>
            </div>
            <div class="signup-content">
                <form action="../Login/index.html" class="signup-form" role="form" method="POST">
                <div class="row text-center" id="row1">
                    <div class="col-sm-12">
                        <div class="form-element">
                            <input type="text" id="name" name="name" placeholder="Name*">
                        </div>
                        <div class="form-element">
                            <input type="text" id="surname" name="surname" placeholder="Surname*">
                        </div>
                    </div>
                </div>
                <div class="row text-center" id="row2">
                    <div class="col-sm-8 offset-sm-1">
                        <div class="form-element">
                            <input type="email" id="email" name="email" placeholder="Email*">
                        </div>
                        <div class="form-element">
                            <input type="password" id="password" name="password" placeholder="Password*">
                        </div>
                        <div class="form-element">
                            <input type="password" id="password2" name="password2" placeholder="Repeat Your Password*">
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-8">
                        <div class="form-element">
                            <button type="button" id="button" name="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Sign Up</button>
                                <div class="modal fade" id="mymodal">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                        <div class="modal-header">
                                            <h3>Register Page</h3>
                                        </div>
                                        <div class="modal-body">
                                            <h3>Register Process Failed</h3>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
                
                </form>
            </div>
        </div>



    </section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
